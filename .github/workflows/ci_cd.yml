name: CI/CD Pipeline

on:
  # Monitoraggio e test giornaliero
  schedule:
    - cron: '0 2 * * *' # ogni giorno alle 2:00 AM UTC
  # Retraining settimanale
    - cron: '0 3 * * 1' # ogni luned√¨ alle 3:00 AM UTC
  workflow_dispatch:

jobs:
  daily-monitor-test:
    if: github.event_name == 'schedule' && github.event.schedule == '0 2 * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run model tests and monitoring
        run: |
          python tests/test_model.py
          python src/monitor.py

  weekly-retrain:
    if: github.event_name == 'schedule' && github.event.schedule == '0 3 * * 1'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Retrain model
        run: |
          python src/retrain.py
