name: CI/CD Pipeline

on:
  schedule:
- cron: '0 2 * * *' # monitoraggio e test giornaliero alle 2:00 AM UTC
- cron: '0 3 * * 1' # retraining settimanale il luned√¨ alle 3:00 AM UTC
workflow_dispatch:

jobs:
build-and-test:
runs-on: ubuntu-latest

steps:
  - name: Checkout repository
    uses: actions/checkout@v3

  - name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: "3.11"

  - name: Install dependencies
    run: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt

  - name: Run model tests and monitoring
    if: github.event_name == 'schedule' && github.event.schedule == '0 2 * * *'
    run: |
      python tests/test_model.py
      python src/monitor.py

  - name: Retrain model
    if: github.event_name == 'schedule' && github.event.schedule == '0 3 * * 1'
    run: |
      python src/retrain.py
