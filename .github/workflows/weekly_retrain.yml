name: Weekly Retrain

on:
  schedule:
    - cron: '0 3 * * 1'  # ogni luned√¨ alle 3:00 AM UTC
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: python src/retrain.py
